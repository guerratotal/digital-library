<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Digital Library</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f3f0eb;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.2em;
      color: #333;
    }
    /* Donaciones */
    .donation {
      text-align: center;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .donation h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #444;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      gap: 10px;
    }
    .tab-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #eee;
      font-weight: bold;
      transition: background 0.2s;
    }
    .tab-btn.active {
      background: #f7931a;
      color: #fff;
    }
    .qr-container {
      display: none;
    }
    .qr-container.active {
      display: block;
    }
    .qr-container img {
      width: 150px;
      height: 150px;
      margin: 10px 0;
    }
    .btc-address {
      font-size: 0.9em;
      color: #444;
      margin: 5px 0;
      word-break: break-all;
    }
    .copy-btn {
      padding: 8px 15px;
      background: #f7931a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    .copy-btn:hover {
      background: #e67e00;
    }
    .message {
      margin-top: 8px;
      font-size: 0.9em;
      color: green;
      display: none;
    }
    /* Buscador */
    .search-box {
      text-align: center;
      margin: 30px 0 10px;
    }
    .search-box input {
      padding: 12px;
      width: 80%;
      max-width: 450px;
      border: 1px solid #bbb;
      border-radius: 25px;
      outline: none;
      font-size: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .search-box input:focus {
      border-color: #f7931a;
      box-shadow: 0 0 8px rgba(247,147,26,0.5);
    }
    /* Filtros activos */
    .filters-summary {
      margin: 15px auto;
      max-width: 900px;
      text-align: center;
    }
    .filter-tag {
      display: inline-block;
      font-size: 0.8em;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 20px;
      margin: 3px;
      cursor: pointer;
      transition: background 0.2s;
      color: #fff;
    }
    .filter-tag.category { background: #f7931a; }
    .filter-tag.language { background: #0077cc; }
    .filter-tag.author { background: #28a745; }
    .filter-tag:hover { opacity: 0.8; }
    .clear-filters {
      display: inline-block;
      background: #333;
      color: #fff;
      font-size: 0.8em;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 20px;
      margin: 3px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .clear-filters:hover { background: #000; }
    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 25px;
    }
    /* Card de libro */
    .book {
      position: relative;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .book:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .badges {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }
    .badge {
      background: #f7931a;
      color: #fff;
      font-size: 0.75em;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      pointer-events: all;
      transition: background 0.2s;
    }
    .badge.language { background: #0077cc; }
    .badge:hover { opacity: 0.8; }
    .book-cover {
      width: 100%;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .book a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
      font-size: 1.05em;
      text-align: center;
      display: block;
      margin-bottom: 6px;
    }
    .author {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      cursor: pointer;
    }
    .author:hover {
      color: #f7931a;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Digital Library</h1>

  <!-- Donaciones -->
  <div class="donation">
    <h2>Apoya este proyecto</h2>
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('btc')">Bitcoin</button>
      <button class="tab-btn" onclick="showTab('ln')">Lightning</button>
    </div>
    <div id="btc" class="qr-container active">
      <img src="assets/qr-btc.jpg" alt="QR Bitcoin">
      <div class="btc-address" id="btcAddress">bc1qy958dcmzhq84ltmycagqgsg3r4e8xme3s5ay79</div>
      <a href="bitcoin:bc1qy958dcmzhq84ltmycagqgsg3r4e8xme3s5ay79" class="btc-address">Abrir en wallet</a><br>
      <button class="copy-btn" onclick="copyAddress('btcAddress')">ðŸ“‹ Copiar DirecciÃ³n</button>
      <div class="message" id="btcMessage">âœ… DirecciÃ³n copiada</div>
    </div>
    <div id="ln" class="qr-container">
      <img src="assets/qr-ln.png" alt="QR Lightning">
      <div class="btc-address" id="lnAddress">housecoin44@walletofsatoshi.com</div>
      <a href="lightning:housecoin44@walletofsatoshi.com" class="btc-address">Abrir en wallet</a><br>
      <button class="copy-btn" onclick="copyAddress('lnAddress')">ðŸ“‹ Copiar DirecciÃ³n</button>
      <div class="message" id="lnMessage">âœ… DirecciÃ³n copiada</div>
    </div>
  </div>

  <!-- Buscador -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ðŸ”Ž Buscar libro por tÃ­tulo o autor...">
  </div>
  <!-- Resumen de filtros -->
  <div id="activeFilters" class="filters-summary"></div>

  <!-- Biblioteca -->
  <div class="grid" id="library"></div>

  <script>
    let booksData = [];
    let activeFilters = { category: null, language: null, author: null };

    // Cargar libros desde JSON
    fetch('books.json')
      .then(response => response.json())
      .then(data => {
        booksData = data;
        renderBooks(booksData);
      })
      .catch(error => console.error('Error cargando libros:', error));

    function renderBooks(books) {
      const library = document.getElementById('library');
      library.innerHTML = '';
      books.forEach(book => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <div class="badges">
            <div class="badge category" onclick="applyFilter('category','${book.category}')">${book.category}</div>
            <div class="badge language" onclick="applyFilter('language','${book.language}')">${book.language}</div>
          </div>
          <div class="book-cover">
            <img src="${book.cover}" alt="${book.title}">
          </div>
          <a href="${book.file}" target="_blank">${book.title}</a>
          <div class="author" onclick="applyFilter('author','${book.author}')">${book.author || ''}</div>
        `;
        library.appendChild(div);
      });
    }

    function applyFilter(type, value) {
      if (type) {
        activeFilters[type] = activeFilters[type] === value ? null : value;
      }

      const query = document.getElementById('searchInput').value.toLowerCase();

      const filtered = booksData.filter(book => {
        let matchesSearch =
          book.title.toLowerCase().includes(query) ||
          (book.author && book.author.toLowerCase().includes(query));
        let matchesCategory = !activeFilters.category || book.category === activeFilters.category;
        let matchesLanguage = !activeFilters.language || book.language === activeFilters.language;
        let matchesAuthor = !activeFilters.author || book.author === activeFilters.author;

        return matchesSearch && matchesCategory && matchesLanguage && matchesAuthor;
      });

      renderBooks(filtered);
      updateFiltersSummary();
    }

    function updateFiltersSummary() {
      const container = document.getElementById('activeFilters');
      container.innerHTML = '';
      let hasFilters = false;

      for (let key in activeFilters) {
        if (activeFilters[key]) {
          hasFilters = true;
          const tag = document.createElement('span');
          tag.className = 'filter-tag ' + key;
          tag.textContent = `${activeFilters[key]} âœ•`;
          tag.onclick = () => {
            activeFilters[key] = null;
            applyFilter(null, null);
          };
          container.appendChild(tag);
        }
      }

      if (hasFilters) {
        const clear = document.createElement('span');
        clear.className = 'clear-filters';
        clear.textContent = 'Limpiar filtros';
        clear.onclick = () => {
          activeFilters = { category: null, language: null, author: null };
          applyFilter(null, null);
        };
        container.appendChild(clear);
      }
    }

    // Buscador
    document.getElementById('searchInput').addEventListener('input', function() {
      applyFilter(null, null);
    });

    // Donaciones
    function showTab(type) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.qr-container').forEach(qr => qr.classList.remove('active'));
      document.querySelector(`.tab-btn[onclick="showTab('${type}')"]`).classList.add('active');
      document.getElementById(type).classList.add('active');
    }
    function copyAddress(id) {
      const address = document.getElementById(id).innerText;
      navigator.clipboard.writeText(address).then(() => {
        const msg = document.getElementById(id.replace('Address','Message'));
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 2000);
      });
    }
  </script>
</body>
</html>
